<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ping Pong Score Keeper</title>
  </head>
  <body>
    <h1>Ping Pong Score Keeper</h1>

    <div class="scores" id="scores">
      <span id="p1Score">0</span> to
      <span id="p2Score">0</span>
    </div>

    <div class="playToSelector" id="playToSelector">
      Playing To
      <select name="playTo" id="playTo">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="buttons" id="buttons">
      <button id="button1">+1 Player One</button>
      <button id="button2">+1 Player Two</button>
      <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
